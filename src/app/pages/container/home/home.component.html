<h2 class="text-5xl mx-auto">Popular Products</h2>

<div class="container p-10">
  <div class="row grid grid-cols-2 md:grid-cols-4 gap-5">
    @for (product of productsArr; track product._id) {
    <div
      class="card border-2 border-gray-400 rounded-2xl hover:scale-105 transition-all shadow-gray-300 relative p-3"
    >
      <img
        [src]="product.imageCover"
        [alt]="product.description"
        class="w-full rounded-2xl"
      />
      <p class="text-2xl line-clamp-2">{{ product.title }}</p>
      <p>{{ product.description.split(" ", 5).join(" ") }}...</p>
      <p class="text-xl text-emerald-700 text-center">
        {{ product.price }} EGP
      </p>
      <img
        [src]="product.brand.image"
        [alt]="product.brand.name"
        class="w-[50px] mx-auto absolute top-5 right-5 rounded-2xl opacity-80"
      />
      <button
        type="button"
        class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 w-full mt-2"
      >
        <i class="fab fa-add"> Add to Cart</i>
      </button>
    </div>
    }
  </div>
</div>
