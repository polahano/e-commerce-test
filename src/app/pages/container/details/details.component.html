<section class="details px-8 md:px-20 py-30">
  <div
    class="flex flex-col md:flex-row justify-center items-center bg-gray-300 border-2 border-gray-700 shadow-lg gap-2 p-2 md:p-4 rounded-2xl"
  >
    <img
      [src]="productDetails.imageCover"
      [alt]="productDetails.title"
      class="md:w-1/3 w-full rounded-2xl"
    />
    <div class="text md:w-2/3 w-full">
      <h2 class="text-2xl">{{ productDetails.title }}</h2>
      <p>{{ productDetails.description }}</p>
      <p class="text-green-700 text-center text-xl">
        {{ productDetails.price }}
      </p>
      <app-add-to-cart-button
        [productId]="productDetails._id"
        width="md:w-1/2 w-full mx-auto"
      ></app-add-to-cart-button>
    </div>
  </div>
</section>
