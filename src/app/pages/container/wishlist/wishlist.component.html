<section class="md:w-2/3 w-full px-8 md:mx-auto pt-30">
  <h2 class="text-3xl text-center bg-green-700 p-5 rounded-2xl">My Wishlist</h2>
  <div class="">
    <div class="grid md:grid-cols-3 grid-cols-1 gap-4">
      @for(wishlistItem of wishlistArr(); track wishlistItem._id){
      <div
        class="shadow-lg border-gray-700 bg-gray-400 rounded-2xl p-5 my-2 flex justify-center items-center gap-2"
      >
        <div class="image w-1/2 relative">
          <img
            [src]="wishlistItem.imageCover"
            alt="{{ wishlistItem.description }}"
            class="w-100 rounded-lg"
          />
          <i
            class="fas fa-trash bg-red-700 text-white rounded-lg px-3 py-2 cursor-pointer absolute top-2 start-2"
            (click)="removeProductFromWishlist(wishlistItem._id)"
          ></i>
        </div>
        <div class="flex justify-between">
          <div class="text">
            <p class="text-2xl">{{ wishlistItem.title }}</p>
            <p>{{ wishlistItem.price }} EGP</p>

            <button
              class="bg-green-700 text-white rounded-lg px-3 py-2 cursor-pointer"
              (click)="addWishlistItemToCart(wishlistItem._id)"
            >
              <i class="fas fa-shopping-cart"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
  @if(wishlistArr().length!==0){
  <button
    class="bg-red-800 px-3 py-2 cursor-pointer rounded-2xl text-white"
    (click)="emptyWishlist()"
  >
    Clear all Wishlist
  </button>
  } @else{
  <p>Wishlist is Empty !!</p>
  <p
    class="bg-green-700 rounded-2xl px-3 py-2 cursor-pointer w-fit"
    routerLink="/products"
  >
    Explore the products now
  </p>
  }
</section>
